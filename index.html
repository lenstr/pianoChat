<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>PianoChat - (c) Adeykin</title>
        <link rel="stylesheet" href="/piano-chat/style.css" />
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <script type="text/javascript" src="/piano-chat/config.js"></script>
	    <script type="text/javascript" src="/piano-chat/midi.js"></script>
	    <script type="text/javascript" src="/piano-chat/main.js"></script>
    </head>
    <body>
       
	<p id='main'></p>
	<h2>PianoChat v0.2.0</h2>
	<svg id="piano" width="840" height="200"></svg>
	<div class="properties">
	    <div>Количество человек за фортепиано: <span id="userCount">?</span></div>
	    <div>
	        Доступные MIDI устройства ввод: <select id="inputMIDIDevices"> </select>
	        <!--<ul id="inputMIDIDevices"> </ul>-->
	    </div>
	    <div>
	        Доступные MIDI устройства вывод: <select id="outputMIDIDevices"> </select>
	    </div>
	    <div>Поддержка webSockets: <span id="webSocketsSupport"></span></div>
	</div>
    </body>
</html>
